        <script type="text/javascript" language="javascript">
        function updateWaktu()
        {
            var waktu=new Date();
            var j=waktu.getHours();
            var m=waktu.getMinutes();
            var d=waktu.getSeconds();
            if(j>=12)
                {
                    j=j-12;
                    ketWaktu="PM";
                }
            else
                {
                    ketWaktu="AM";
                }
            if(j<10)
                {
                    j="0"+j;
                }
            if(m<10)
                {
                    m="0"+m;
                }
            if(d<10)
                {
                    d="0"+d;
                    document.getElementById('jamTampil').style.backgroundColor="darkblue";
                }
            else
                {
                    document.getElementById('jamTampil').style.backgroundColor="seagreen";
                }

            if(m==30)
                {
                    window.alert("Sudah 30 menit anda melihat web saya");
                }
            else
                {

                }
            var jamku=document.getElementById('jamTampil');
            jamku.textContent=j+":"+m+":"+d+":"+ketWaktu;
            setTimeout('updateWaktu()',1000);
        }
            updateWaktu();
        </script><br><br><br><br>
